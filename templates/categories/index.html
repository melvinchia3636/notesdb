{% extends "base/base.html" %}

{% block title %}Categories{% endblock %}
{% block content %}
<div class="categories">
	<h2>Subjects</h2>
	<div class="folder-list">
		{% for subject in subjects %}
		<a class='folder' href="./subject/{{subject.id}}">
			<div></div>
			<div>{{ subject.short_name }}</div>
		</a>
		{% endfor %}
	</div>
	<h2>Grades</h2>
	<div class="folder-list">
		{% for grade in grades %}
		<a class='folder' href="./grade/{{grade.id}}">
			<div></div>
			<div>{{ grade.name }}</div>
		</a>
		{% endfor %}
	</div>
</div>
{% endblock %}
