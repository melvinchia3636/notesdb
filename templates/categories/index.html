{% extends "base/base.html" %}

{% block title %}Categories{% endblock %}
{% block content %}
<div class="categories">
	<h2>Subjects</h2>
	<div class="folder-list">
		{% for subject in subjects %}
		<div class='folder'>
			<div></div>
			<div>{{ subject.short_name }}</div>
		</div>
		{% endfor %}
	</div>
	<h2>Grades</h2>
	<div class="folder-list">
		{% for grade in grades %}
		<div class='folder'>
			<div></div>
			<div>{{ grade.name }}</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
